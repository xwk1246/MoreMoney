<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <title>More$$ | 存下更多的錢錢！</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><span class="h2">More$$</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="account-list-nav" class="nav-link" aria-current="page" href="#">帳戶</a>
          </li>
          <li class="nav-item">
            <a id="cost-list-nav" class="nav-link" href="#">清單</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container ac-list-container">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card" style="width: auto">
          <div class="card-body">
            <h3 class="card-title">帳戶一</h3>
            <h4 id="ac1" class="card-subtitle mb-2 text-muted">餘額:</h4>
            <div class="mb-3">
              <input class="form-control input-box input-ac-money" id="ac1-input" placeholder="請輸入金額" />
            </div>
            <a id="set-ac1-money" class="btn btn-primary" href="#" role="button">修改存款</a>
          </div>

        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="card" style="width: auto">
          <div class="card-body">
            <h3 class="card-title">帳戶二</h3>
            <h4 id="ac2" class="card-subtitle mb-2 text-muted">餘額:</h4>
            <div class="mb-3">
              <input class="form-control input-box input-ac-money" id="ac2-input" placeholder="請輸入金額" />
            </div>
            <a id="set-ac2-money" class="btn btn-primary" href="#" role="button">修改存款</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="cost-list" class="container main-table">
    <h5 class="h2 text-light">花費清單</h5>
    <table class="table table-light table-striped table-content">
      <thead>
        <tr>
          <th scope="col">消費日期</th>
          <th scope="col">類型</th>
          <th scope="col">金額</th>
          <th scope="col">帳戶</th>
        </tr>
      </thead>
      <tbody id="main-table-body"></tbody>
    </table>

    <div class="mb-3 selection">
      <label for="date-imput" class="form-label">日期</label>
      <input class="form-control input-box" id="date-input" placeholder="mm-dd" />
    </div>

    <select id="type-select" class="form-select selection drop-select" aria-label="Default select example">
      <option value="default" selected>選擇花費類型</option>
      <option value="飲食">飲食</option>
      <option value="生活用品">生活用品</option>
      <option value="交通">交通</option>
      <option value="其他">其他</option>
    </select>
    <div class="mb-3 selection">
      <label for="value-input" class="form-label">金額</label>
      <input class="form-control input-box" id="value-input" placeholder="請輸入金額" />
    </div>
    <select id="ac-select" class="form-select selection drop-select" aria-label="Default select example">
      <option value="default" selected>選擇花費帳戶</option>
      <option value="ac1">帳戶一</option>
      <option value="ac2">帳戶二</option>
    </select>
    <a id="popup-selection" class="btn btn-primary" href="#" role="button">新增花費</a>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
